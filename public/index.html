<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nobr id = "now"></nobr>
  <h1>見出しです!!!!!!!!</h1>
  <input id="comment" type="text" />
  <button id="submit">送信</button>
  <button id="show">表示</button>
  <nobr id = "comment_out"></nobr>
  <nobr id = "time_out"></nobr>

  <script type="module">
    async function reload(group, time){
      const response = await fetch("/code_info2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ group, time })
      });
      let result = await response.text();
      if (result != 'Database Error'){
        let data = result.split('@@');
        
        for (let i = 0; i < data.length-1; i++) {
          let data2 = data[i].split('||');
          let created_at = data2[0];
          let date_start = data2[1];
          let date_end = data2[2];
          let comment = data2[3];
          console.log('------------------------------------');
          console.log(created_at);
          console.log(date_start);
          console.log(date_end);
          console.log(comment);
        }

        let para = document.querySelector("#comment_out");
        para.innerText = `${comment}`;

        let para1 = document.querySelector("#time_out");
        para1.innerText = `${date_start}`;
      }
    }

    window.onload = async (event) => {
      console.log('こんですー今から処理しますー');
      //const response = await fetch("/reset_obj"); // GET
      let group = 1;
      let year = 2022;
      let month = 11;
      let time = `${year}-${month}`
      reload(group, time);
    }

    document.querySelector("#submit").onclick = async (event) => {
      const comment = document.querySelector("#comment").value;
      
      alert("データベースに送信します");

      const response = await fetch("/code_info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comment })
      });

      alert("データベースに送ったよ");
    }
  </script>

</body>

</html>
