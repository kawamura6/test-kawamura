<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hello World!</h1>
  <button class="click" id="test">TEST</button>
  <div><input id="comment" type="text" /></div>
</body>
</html>

<script type="module">
  document.querySelector("#test").onclick = async (event) => {

    let comment = document.querySelector("#comment").value;
    const response = await fetch("/code_info", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ comment })
    });

  }
</script>
