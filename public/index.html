<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nobr id = "now"></nobr>
  <h1>見出しです!!!!!!!!</h1>
  <input id="comment" type="text" />
  <button id="submit">送信</button>
  <button id="show">表示</button>
  <nobr id = "comment_out"></nobr>
  <nobr id = "time_out"></nobr>

  <script type="module">
    async function reload(id){
      const response = await fetch("/code_info2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      let result = await response.text();
      let data = result.split('@');
      let comment = data[0];
      let time = data[1];

      let para = document.querySelector("#comment_out");
      para.innerText = `${comment}`;

      let para1 = document.querySelector("#time_out");
      para1.innerText = `${time}`;
    }

    window.onload = async (event) => {
      const response = await fetch("/reset_obj");
      const response_id = await fetch("/code_info");
      let max_id = await response_id.text();
      max_id = Number(max_id); // 1~idまでが時系列
      reload(max_id);
    }

    document.querySelector("#submit").onclick = async (event) => {
      const comment = document.querySelector("#comment").value;
      
      alert("データベースに送信します");

      const response = await fetch("/code_info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comment })
      });

      alert("データベースに送ったよ");
    }
  </script>

</body>

</html>
